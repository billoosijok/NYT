<!DOCTYPE html>
<html>
<head>
	<title>New York Times</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
	<div class="wrapper tabs">
		<header class="main">
			<div class="title">New York Times API</div>
			<div class="container">
				<ul>
			   		<li><a href="#top-stories">Top Stories</a></li>
			    	<li><a href="#search">Search Articles</a></li>
			  	</ul>
		  	</div>
		</header>

		<section id="top-stories">
			<div class="article-list">
				<div class="container">

				</div>
			</div>
		</section>

		<section id="search">
			<div class="top-bar">

				<div class="container">
					<form id="search-form">
						<input type="text" name="q" placeholder="Search New York Times Articles" id="search-box" >
						<input type="submit">
					</form>

				</div>
			</div>

			<main class="main article-list">
				<div class="container">

				</div>
			</main>

		</section>
		<footer class="main">
				<div class="container">
					<p>By Belal Sejouk - Clark College</p>
				</div>
			</footer>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="request-api/request-api.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/KEYS.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
